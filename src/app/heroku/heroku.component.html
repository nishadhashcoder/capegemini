<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <h1>{{ headingComponent }}</h1>
    </div>
    <div class="col-4"></div>
    <div class="col-3"></div>
  </div>
  <div class="row">
    <div class="search-hero">
      <input
        class="form-control"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="&#61442;  Start searching by name or phone or email"
      />
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>{{ name }}</th>
          <th>{{ phone }}</th>
          <th>{{ email }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data | filter: searchText">
          <td>{{ d.name }}</td>
          <td>{{ d.phone }}</td>
          <td>{{ d.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
